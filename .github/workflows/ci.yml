name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version-file: llm_intent/.python-version
    - uses: pre-commit/action@v3.0.1
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v3
      with:
        python-version-file: llm_intent/.python-version
    - name: Install dependencies
      run: pip install -r llm_intent/requirements-dev.txt
    - name: Run tests
      run: pytest tests
